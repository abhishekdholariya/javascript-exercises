<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key event</title>
</head>
<body>
    <div id="insert">
        <div id="key"><input type="text" placeholder="Enter any key:"></div>
    </div>

    <script>
        const insert= document.getElementById('insert');
        window.addEventListener('keydown', (e)=>{
            insert.innerHTML=`
            <table border=1>
                <tr>
                    <th>key</th>
                    <th>keycode</th>
                    <th>code</th>
                </tr>
                <tr>
                    <td>${e.key === ' '? "space" :e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
            
            `;
        })
    </script>
</body>
</html>
