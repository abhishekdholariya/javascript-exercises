<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval</title>
</head>
<body>
    <h1>set interval color change</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>

    <script>
        //generate random color
        function randomColor() {
            //const colors = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
            const hex="0123456789ABCDEF";
            let color ="#";
            for(let i = 0;i<6;i++){
                color += hex[Math.floor(Math.random()*16)];
            }
            return color;
        }
        //console.log(randomColor());
        let inervalid;
        const startcolor = function(){
            if(!inervalid){
                inervalid = setInterval(changebgcolor,1000);
            }
            function changebgcolor(){
                document.body.style.backgroundColor = randomColor();
            }
        }
        const stopcolor=function(){
            clearInterval(inervalid);
            inervalid=null;
        }
        document.getElementById('start').addEventListener('click',startcolor);
        document.getElementById('stop').addEventListener('click',stopcolor);
        </script>
</body>
</html>
